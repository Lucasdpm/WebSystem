<div class="registerBody">
    <button class="back" routerLink="/productManagement">Voltar</button>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div class="container">
            <h1 class="title">Formulário do produto</h1>
            <div class="rows">
                <label class="elements" for="name">Nome</label>
                <input class="elements" type="text" required formControlName="name">
                <span class="validation" *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
                    Campo obrigatório
                </span>
                <span *ngIf="invalidName() && formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
                    Min. 5 caracteres
                </span>
            </div>
            <div class="rows">
                <label class="elements" for="price">Preço</label>
                <input class="elements" type="text" required formControlName="price" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}" >
                <span class="validation" *ngIf="formGroup.get('price')?.invalid && formGroup.get('price')?.touched">
                    Campo obrigatório
                </span>
            </div>
            <div class="rows">
                <label class="elements" for="weight">Peso</label>
                <input class="elements" min="0" type="number" formControlName="weight">
            </div>
            <div class="rows">
                <label class="elements" for="description">Descrição</label>
                <input class="elements" type="text" formControlName="description">
            </div>
            <div class="rows">
                <label class="elements" for="storage">Estoque</label>
                <input class="elements" min="0" type="number" formControlName="storage">
            </div>
            <div class="buttons">
                <button class="submit" [disabled]="!formGroup.valid || invalidName()">Enviar</button>
                <button class="delete" *ngIf="userPermition()" (click)="delete()">Deletar</button>
            </div>
        </div>
    </form>
</div>
