<div class="loginBody">
    <form [formGroup]="formGroup" (ngSubmit)="logIn()">
        <div class="container">
            <h1 class="title">Login</h1>
            <div class="email">
                <label class="elements" for="email">E-mail</label>
                <input class="elements" type="text" formControlName="email">
            </div>
            <div class="password">
                <label class="elements" for="password">Senha</label>
                <input class="elements" type="text" formControlName="password">
            </div>
            <button class="submit">Logar</button>
            <label for="placeholder">NÃ£o possui conta? </label><a href="/register">Registrar</a>
        </div>
    </form>
</div>
