<div class="loginBody">
    <form class="needs-validation" [formGroup]="formGroup" (ngSubmit)="logIn()">
        <div class="container bg-body-tertiary align-midle rounded">
            <legend>Login</legend>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="validationCustom01" required formControlName="email">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3">
                <label for="validationCustom02" class="form-label">Senha</label>
                <input type="text" class="form-control" id="validationCustom02" required formControlName="password">
                <div class="invalid-feedback">
                    E-mail ou Senha incorretos
                </div>
            </div>
            <div class="container text-center mt-4">
                <div class="row">
                <button type="submit" class="btn btn-primary col mb-3">Submit</button>
                <p class="align-text-right">N찾o possui conta? <a href="/register" class="link-opacity-75-hover col">Registrar</a></p>
            </div>
            </div>
        </div>
    </form>
</div>
